<!DOCTYPE html>
<html>

<head>
    <title>SaZhop</title>
    
    <!-- Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google Font -->
    <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet'>

    <!-- Style -->
    <link href='./assets/css/style.css' rel='stylesheet'>

</head>

<body>

    <!-- REGISTER START -->
    <div class="py-5">
        <div class="container my-5">
            <div class="row">
                <div class="col-lg-6 mx-auto">

                    <!-- card start -->
                    <div class="card text-center shadow">

                        <!-- card header start -->
                        <div class="card-header pt-5 bg-success">
                            <h1 class="display-1 fw-bolder text-warning">
                            <i class="fa-solid fa-user-plus"></i> Registrasi</h1>

                            <p class="text-warning my-4">Silakan daftar akun anda dengan memasukkan <br>
                            biodata dan hak akses </p>
                        </div>
                        <!-- card header end -->

                        <!-- card body start -->
                        <div class="card-body p-5 text-start">
                            <form>
                                <!-- form-group start -->
                                <div class="form-group mb-3">
                                    <label for="nama-lengkap" class="form-label fw-bolder text-muted">
                                    <i class="fa-solid fa-id-card-clip me-1"></i> Nama Lengkap
                                    </label>
                                    <input type="text" id="nama-lengkap" class="form-control form-control-lg p-4"
                                    placeholder="Masukan Nama Lengkap ..." >
                                </div>
                                <!-- form-group end -->

                                <!-- form-group start -->
                                <div class="form-group mb-3">
                                    <label for="jenis-kelamin" class="form-label fw-bolder text-muted">
                                    <i class="fa-solid fa-person-half-dress me-1"></i> Jenis Kelamin
                                    </label>
                                    <select id="jenis-kelamin" class="form-select form-select-lg py-4 mb-3">
                                        <option selected>Pilih</option>
                                        <option value="lk">Laki-Laki</option>
                                        <option value="p">Perempuan</option>
                                    </select>   
                                </div>
                                <!-- form-group end -->

                                <!-- form-group start -->
                                <div class="form-group mb-3">
                                    <label for="tanggal-lahir" class="form-label fw-bolder text-muted">
                                    <i class="fa-solid fa-tag me-1"></i> Tanggal Lahir
                                    </label>  
                                    <input type="date" id="tanggal-lahir" class="form-control form-control-lg p-4">
                                </div>
                                <!-- form-group end -->

                                <!-- form-group start -->
                                <div class="form-group mb-3">
                                    <label for="alamat" class="form-label fw-bolder text-muted">
                                    <i class="fa-solid fa-location-pin me-1"></i> Alamat
                                    </label>  
                                    <textarea id="" rows="5" class="form-control form-control-lg"
                                    placeholder="Alamat..."></textarea>
                                </div>
                                <!-- form-group end -->

                                <hr class="my-5">

                                <h5 class="mb-4 fw-bolder text-success">Hak Akses</h5>

                               <!-- form-group start -->
                               <div class="form-group mb-3">
                                    <label for="alamat-email" class="form-label fw-bolder text-muted">
                                    <i class="fa-solid fa-envelope me-1"></i> Alamat Email
                                    </label>
                                    <input type="email" id="alamat-email" class="form-control form-control-lg p-4"
                                    placeholder="Masukan Alamat Email ..." >
                                </div>
                            <!-- form-group end -->

                            <hr class="my-4">

                            <!-- form-group start -->
                            <div class="form-group mb-3">
                                <label for="kata-sandi" class="form-label fw-bolder text-muted">
                                <i class="fa-solid fa-lock me-1"></i> Kata Sandi
                                </label>
                                <input type="password" id="kata-sandi" class="form-control form-control-lg p-4"
                                placeholder="Masukan Kata Sandi ...">
                            </div>
                            <!-- form-group end -->

                            <!-- form-group start -->
                            <div class="form-group mb-3">
                                <label for="kata-sandi" class="form-label fw-bolder text-muted">
                                <i class="fa-solid fa-lock me-1"></i>Ulang Kata Sandi
                                </label>
                                <input type="password" id="kata-sandi" class="form-control form-control-lg p-4"
                                placeholder="Masukan Ulang Kata Sandi ...">
                            </div>
                            <!-- form-group end -->


                                <!-- form-group start -->
                                <div class="form-group mb-3">
                                    <button type="submit" class="btn btn-success text-warning p-4 w-100 fw-bolder">
                                    <i class="fa-solid fa-user-plus fw-bolder me-2"></i> Register
                                    </button>
                                </div>
                                <!-- form-group end -->
                            </form>
                        </div>
                        <!-- card body end -->

                        <!-- card-footer start -->
                        <div class="card-footer py-5">
                            Sudah punya akun?
                            <a href="login.html" class="link-success text-decoration-none fw-bolder">Login</a>
                        </div>
                        <!-- card-footer end -->


                    </div>

                    <!-- card end -->


                </div>
            </div>
        </div>
    </div>
    <!-- REGISTER END -->

    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

</body>

</html>
