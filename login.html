<!DOCTYPE html>
<html>

<head>
    <title>SaZhop</title>
    
    <!-- Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google Font -->
    <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet'>

    <!-- Style -->
    <link href='./assets/css/style.css' rel='stylesheet'>

</head>

<body>

    <!-- LOGIN START -->
    <div class="py-5">
        <div class="container my-5">
            <div class="row">
                <div class="col-lg-6 mx-auto">

                    <!-- card start -->
                    <div class="card text-center shadow">

                        <!-- card header start -->
                        <div class="card-header pt-5 bg-success">
                            <h1 class="display-1 fw-bolder text-warning">
                            <i class="fa-solid fa-right-to-bracket"></i> Masuk</h1>

                            <p class="text-warning my-4">Silakan masuk dengan akun anda dengan memasukkan <br>
                            alamat email dan kata sandi </p>
                        </div>
                        <!-- card header end -->

                        <!-- card body start -->
                        <div class="card-body p-5 text-start">
                            <form>
                                <!-- form-group start -->
                                <div class="form-group mb-3">
                                    <label for="alamat-email" class="form-label fw-bolder text-muted">
                                    <i class="fa-solid fa-envelope me-1"></i> Alamat Email
                                    </label>
                                    <input type="email" id="alamat-email" class="form-control form-control-lg p-4"
                                    placeholder="Masukan Alamat Email ..." >
                                </div>
                                <!-- form-group end -->

                                <hr class="my-4">

                                <!-- form-group start -->
                                <div class="form-group mb-3">
                                    <label for="kata-sandi" class="form-label fw-bolder text-muted">
                                    <i class="fa-solid fa-lock me-1"></i> Kata Sandi
                                    </label>
                                    <input type="password" id="kata-sandi" class="form-control form-control-lg p-4"
                                    placeholder="Masukan Kata Sandi ...">
                                    <small>
                                        <a href="#" class="text-decoration-none link-success mt-2 d-block">Lupa Kata Sandi</a>
                                    </small>
                                </div>
                                <!-- form-group end -->

                                <!-- form-group start -->
                                <div class="form-group mb-3">
                                    <button type="submit" class="btn btn-success text-warning p-4 w-100 fw-bolder">
                                    <i class="fa-solid fa-rigth-to-bracket fw-bolder me-2"></i> Masuk
                                    </button>
                                </div>
                                <!-- form-group end -->
                            </form>
                        </div>
                        <!-- card body end -->

                        <!-- card-footer start -->
                        <div class="card-footer py-5">
                            Belum punya akun?
                            <a href="register.html" class="link-success text-decoration-none fw-bolder">Daftar</a>
                        </div>
                        <!-- card-footer end -->


                    </div>

                    <!-- card end -->


                </div>
            </div>
        </div>
    </div>
    <!-- LOGIN END -->

    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

</body>

</html>
